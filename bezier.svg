  <path id="curve" d="M200,300 C400,50 400,550 600,300"
        style="fill:none; stroke:blue; stroke-width:2"  />
        
  <g id="points" fill="black" >
    <circle class="point" cx="200" cy="300" r="10"/>
    <circle class="point" cx="600" cy="300" r="10"/>
  </g>
  
  <g id="controls" fill="#888888" >
    <circle class="control" cx="400" cy="50" r="10"/>
    <circle class="control" cx="400" cy="550" r="10"/>
  </g>
  
  <path id="handle1" d="M200,300 L400,50"
        fill="none" stroke="#888888" stroke-width="2" />        
  <path id="handle2" d="M600,300 L400,550"
        fill="none" stroke="#888888" stroke-width="2" />
        

